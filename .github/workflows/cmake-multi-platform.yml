name: CMake on multiple platforms
on:
  workflow_dispatch:

  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ── Ubuntu: GCC-14 ─────────────────────────────
          - os: ubuntu-24.04
            c_compiler: gcc-14
            cpp_compiler: g++-14
            build_type: Debug
          - os: ubuntu-24.04
            c_compiler: gcc-14
            cpp_compiler: g++-14
            build_type: Release
          # ── Ubuntu: Clang-18 ───────────────────────────
          - os: ubuntu-24.04
            c_compiler: clang-18
            cpp_compiler: clang++-18
            build_type: Debug
          - os: ubuntu-24.04
            c_compiler: clang-18
            cpp_compiler: clang++-18
            build_type: Release
          # ── macOS: Apple Clang ─────────────────────────
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
            build_type: Debug
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
            build_type: Release
          # ── Windows: MSVC ──────────────────────────────
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            build_type: Debug
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            build_type: Release

    name: ${{ matrix.os }} / ${{ matrix.cpp_compiler }} / ${{ matrix.build_type }}
    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: >
        cmake -B ${{ github.workspace }}/build
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DNUMSIM_CAS_BUILD_EXAMPLES=ON
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ github.workspace }}/build
      run: ctest --build-config ${{ matrix.build_type }} --output-on-failure
